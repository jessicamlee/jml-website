<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jessica Lee &vert; Front&dash;End Developer</title>
        <link rel="icon" type="image/svg" href="images/jessicamlee_favicon.svg">
        <meta name="description" content="Project in progress. Come back later!">
        <meta name="author" content="Jessica Lee">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                color: rgb(196, 206, 255);
                font-family: "Poppins", sans-serif;
                font-size: 16px;
                font-weight: 400;
                background: rgb(0, 6, 35);
            }
            .is-flex {
                display: flex;
            }
            .is-center {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            p {
                margin: 0;
            }
            .space-bg {
                background: 100% 0 url(../images/starsinspace_byjessica.jpg);
                animation: galaxyBg 55s alternate-reverse infinite;
                overflow: hidden;
                height: 100vh;
            }
            .space-bg .content {
                text-align: center;
                margin-bottom: 10em;
            }
            .space-bg .content .error-container {
                align-items: center;
                justify-content: center;
            }
            .space-bg .content .error-container .title {
                font-size: 8em;
                font-weight: 400;
                text-transform: uppercase;
                line-height: 1.2em;
                margin-bottom: 0.25em;
            }
            .space-bg .content .error-container .title-left {
                margin-right: -0.15em;
            }
            .space-bg .content .error-container .title-right {
                margin-left: -0.5em;
            }
            .space-bg .content .error-container .alien {
                width: 20em;
                height: 18em;
                animation: alienFly 2s linear infinite;
            }
            .space-bg .content .caption {
                font-size: 2em;
                font-weight: 500;
                text-transform: uppercase;
                font-style: italic;
                margin-top: -2em;
            }
            .space-bg .content .error-desc {
                font-size: 1em;
                font-weight: 300;
                margin: 1em 0;
                line-height: 1.5em;
            }
            .space-bg .content .btn {
                font-weight: 500;
                color: rgb(60, 35, 255);
                background-color: rgb(196, 206, 255);
                border: 0.15em solid rgb(196, 206, 255);
                text-transform: uppercase;
                padding: 0.6em 1.7em;
                border-radius: 1.5em;
                text-decoration: none;
                margin-top: 1em;
            }
            @keyframes galaxyBg {
                0% {
                    background-position: 100% 0%;
                }
                100% {
                    background-position: 0% 0%;
                }
            }
            @keyframes alienFly {
                0% {
                    transform: translate(-25px, 0px);
                }
                50% {
                    transform: translate(25px, 0px);
                }
                100% {
                    transform: translate(-25px, 0px);
                }
            }
            @media (min-width: 1024px) {
                .space-bg .content .btn:hover {
                    color: rgb(196, 206, 255);
                    background-color: rgb(60, 35, 255);
                    border: 0.15em solid rgb(60, 35, 255);
                    transition: 0.5s ease-in-out;
                }
            }
        </style>
    </head>
    <body>

                    </div>
                    <p data-aos="fade-down" data-aos-delay="500" class="title title-right">4</p>
